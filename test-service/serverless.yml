service: sns-sqs-service

provider:
  name: aws
  runtime: nodejs10.x
  region: ap-southeast-2
  stage: ${opt:stage, 'dev'}

custom:
  resourceNamePrefix: ${self:provider.stage}-${self:service}-
  topicArn: !Ref Topic

functions:
  processEvent:
    handler: handler.handler
    events:
      - snsSqs:
          name: Other
          topicArn: ${self:custom.topicArn}
          batchSize: 2
          maxRetryCount: 2

resources:
  Resources:
    Topic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: TestTopic

plugins:
  - serverless-sns-sqs-lambda
